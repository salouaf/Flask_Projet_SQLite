<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des tâches</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f7; padding: 30px; }
        h1 { text-align: center; color: #333; }
        table { width: 80%; margin: 0 auto; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { padding: 12px 20px; text-align: left; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        a.button { text-decoration: none; background: #28a745; color: white; padding: 6px 12px; border-radius: 5px; margin-right: 5px; }
        a.button.red { background: #dc3545; }
    </style>
</head>
<body>
    <h1>Liste des tâches</h1>
    <table>
        <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Date échéance</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for tache in taches %}
        <tr>
            <td>{{ tache[1] }}</td>
            <td>{{ tache[2] }}</td>
            <td>{{ tache[3] }}</td>
            <td>{{ tache[4] }}</td>
            <td>
                <a class="button" href="{{ url_for('detail_tache', id=tache[0]) }}">Voir</a>
                <form style="display:inline;" action="{{ url_for('supprimer_tache', id=tache[0]) }}" method="post">
                    <button class="button red" type="submit">Supprimer</button>
                </form>
                {% if tache[4] != 'Terminée' %}
                <form style="display:inline;" action="{{ url_for('terminer_tache', id=tache[0]) }}" method="post">
                    <button class="button" type="submit">Terminer</button>
                </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
