<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des tâches - Accueil</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f4f7; margin: 0; }
        header { background: #007BFF; color: white; padding: 20px; text-align: center; }
        main { padding: 30px; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 20px; border-radius: 10px; width: 250px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card a { text-decoration: none; color: #007BFF; font-weight: bold; display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <header>
        <h1>Gestion des Tâches</h1>
    </header>
    <main>
        <div class="card">
            <h2>Liste des tâches</h2>
            <a href="{{ url_for('liste_taches') }}">Voir les tâches</a>
        </div>
        <div class="card">
            <h2>Ajouter une tâche</h2>
            <a href="{{ url_for('ajouter_tache') }}">Ajouter</a>
        </div>
    </main>
</body>
</html>
