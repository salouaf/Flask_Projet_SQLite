<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière - Bibliothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            gap: 20px;
        }

        section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"], input[type="submit"], button {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"], button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }

        p.error {
            color: red;
            text-align: center;
        }

        /* Vidéo responsive */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lumière - Bibliothèque</h1>
    </header>

    <main>
        <!-- Boutons d'action -->
        <div class="buttons-container">
            <form action="{{ url_for('formulaire_client') }}" method="get">
                <button type="submit">Ajouter un client</button>
            </form>
            <form action="{{ url_for('ReadBDD') }}" method="get">
                <button type="submit">Voir tous les livres</button>
            </form>
        </div>

        <!-- Section Liste des livres -->
        <section>
            <h2>Livres disponibles</h2>
            <table>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>Stock</th>
                </tr>
                {% for livre in livres %}
                <tr>
                    <td>{{ livre[0] }}</td>
                    <td>{{ livre[1] }}</td>
                    <td>{{ livre[2] }}</td>
                </tr>
                {% endfor %}
            </table>
        </section>

        <!-- Section Authentification + Vidéo -->
        <section>
            <h2>Connexion</h2>
            {% if error %}
                <p class="error">Identifiant ou mot de passe incorrect.</p>
            {% endif %}
            <form action="{{ url_for('authentification') }}" method="POST">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Mot de passe :</label>
                <input type="password" name="password" id="password" required>

                <input type="submit" value="Se connecter">
            </form>

            <h2>Vidéo Présentation</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/ptABRBcdI0c?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>
</body>
</html>
