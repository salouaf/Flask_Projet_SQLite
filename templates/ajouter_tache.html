<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une tâche</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f7; padding: 50px; }
        form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Ajouter une tâche</h1>
    <form method="post">
        <label>Titre:</label>
        <input type="text" name="nom" required>
        <label>Description:</label>
        <textarea name="description" required></textarea>
        <label>Date d'échéance:</label>
        <input type="date" name="date_echeance" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
